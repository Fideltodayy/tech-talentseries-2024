<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Empowering tomorrow's tech leaders with cutting-edge skills. Explore the sessions in our 'Code the Future' series!"
    />
    <title>Code the Future - Sessions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
      }
      .nav {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      .nav a {
        text-decoration: none;
        color: #34495e;
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .nav a:hover,
      .nav a.active {
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
      }
      .sessions {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .session-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .session-card:hover {
        transform: translateY(-5px);
      }

      .session-card p {
        font-size: 0.9rem;
        color: #7f8c8d;
      }
      .session-card a {
        display: inline-block;
        margin-top: 10px;
        color: #3498db;
        text-decoration: none;
      }
      .session-card .time {
        font-size: 0.8rem;
        color: #3498db;
        margin-bottom: 5px;
      }
      .session-card h2 {
        font-size: 1.2rem;
        margin-top: 0;
        margin-bottom: 5px;
        color: #2c3e50;
      }
      .session-card .description {
        font-size: 0.9rem;
        color: #7f8c8d;
        flex-grow: 1;
        margin-bottom: 15px;
      }
      .session-card .presenter {
        font-style: italic;
        color: #7f8c8d;
        margin-bottom: 10px;
      }
      .session-card .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .session-card .read-more {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }
      .session-card .read-more:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        margin-top: 40px;
        color: #7f8c8d;
      }
      .header-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .home-link {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }
      .session-card .presenter {
        font-style: italic;
        color: #7f8c8d;
        margin-top: 10px;
      }
      .profile a {
        color: #3498db;
        text-decoration: none;
      }
      .profile a:hover {
        text-decoration: underline;
      }

      /* Media query for small screen devices */
      @media (max-width: 600px) {
        .nav a {
          padding: 10px 10px;
          font-size: 0.8rem;
        }
        #monday::after {
          content: "Mon";
        }
        #tuesday::after {
          content: "Tue";
        }
        #wednesday::after {
          content: "Wed";
        }
        #thursday::after {
          content: "Thu";
        }
        #friday::after {
          content: "Fri";
        }
        .nav a span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-nav">
          <a href="index.html" class="home-link">&larr; Back to Home</a>
          <h3>Tech series X Code the Future - Sessions</h3>
        </div>
      </header>

      <nav class="nav" aria-label="Date selection">
        <a id="monday" onclick="filterByDay('Monday')"><span>Monday</span></a>
        <a id="tuesday" onclick="filterByDay('Tuesday')"
          ><span>Tuesday</span></a
        >
        <a id="wednesday" onclick="filterByDay('Wednesday')"
          ><span>Wednesday</span></a
        >
        <a id="thursday" onclick="filterByDay('Thursday')"
          ><span>Thursday</span></a
        >
        <a id="friday" onclick="filterByDay('Friday')"><span>Friday</span></a>
      </nav>

      <section class="sessions" id="sessionContainer">
        <!-- Sessions will be dynamically inserted here -->
      </section>

      <footer>
        <p>&copy; 2024 Code the Future</p>
        <p class="profile profile">
          Created by
          <a
            class="profile profile"
            href="https://fidelotieno.netlify.app/"
            target="_blank"
            >Fidel</a
          >
        </p>
      </footer>
    </div>
    <script src="sessions.js"></script>

    <script>
      console.log(sessions);

      function filterByDay(day) {
        const sessionContainer = document.getElementById("sessionContainer");
        sessionContainer.innerHTML = "";

        document.querySelectorAll(".nav a").forEach((link) => {
          link.classList.remove("active");
        });
        document.getElementById(day.toLowerCase()).classList.add("active");

        sessions[day].forEach((session) => {
          const sessionCard = document.createElement("div");
          sessionCard.classList.add("session-card");
          sessionCard.innerHTML = `
            <p class="time">${session.time}</p>
            <h2>${session.title}</h2>
            <p class="description">${session.description}</p>
            <p class="presenter">Presented by: <a href="${session.presenter?.linkedin}" target="_blank">${session.presenter?.name}</a></p>
            <div class="card-footer">
              <span></span>
              <a href="session.html?id=${session.id}" class="read-more">Read more</a>
            </div>
          `;
          sessionContainer.appendChild(sessionCard);
        });
      }

      window.onload = function () {
        filterByDay("Monday");
      };
    </script>
  </body>
</html>
