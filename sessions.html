<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code the Future - Sessions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
      }
      .nav {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }
      .nav a {
        text-decoration: none;
        color: #34495e;
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .nav a:hover,
      .nav a.active {
        background-color: #3498db;
        color: #fff;
      }
      .sessions {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .session-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.3s ease;
      }
      .session-card:hover {
        transform: translateY(-5px);
      }
      .session-card h2 {
        font-size: 1.2rem;
        margin-top: 0;
        color: #2c3e50;
      }
      .session-card p {
        font-size: 0.9rem;
        color: #7f8c8d;
      }
      .session-card a {
        display: inline-block;
        margin-top: 10px;
        color: #3498db;
        text-decoration: none;
      }
      footer {
        text-align: center;
        margin-top: 40px;
        color: #7f8c8d;
      }
      .header-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .home-link {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }
      .session-card .presenter {
        font-style: italic;
        color: #7f8c8d;
        margin-top: 10px;
      }
    </style>
  </head>

        <a id="thursday" onclick="filterByDay('Thursday')">Thursday</a>

      </nav>

      <section class="sessions" id="sessionContainer">
        <!-- Sessions will be dynamically inserted here -->

      <footer>

      function filterByDay(day) {
        const sessionContainer = document.getElementById("sessionContainer");
        sessionContainer.innerHTML = "";

        document.querySelectorAll(".nav a").forEach((link) => {
          link.classList.remove("active");
        });
        document.getElementById(day.toLowerCase()).classList.add("active");

        sessions[day].forEach((session) => {
          const sessionCard = document.createElement("div");
          sessionCard.classList.add("session-card");
          sessionCard.innerHTML = `
            <h2>${session.title}</h2>
            <p>${session.description}</p>
            <a href="session.html?id=${session.id}">Read more</a>
          `;
          sessionContainer.appendChild(sessionCard);
        });
      }
